<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />

    <title>To do the list</title>
</head>
<body>
    <div class="container-elems">
        <header>
            <h1>todos</h1>
            <div class="input-section">
                <input type="text" placeholder="What needs to be done?" class="input input-bordered input-secondary w-full max-w-xs" />
                <button class="btn btn-secondary add-task-button">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>
        <ul class="todos-list"></ul>
    </div>
    <script src="/main.js"></script>
